<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<h1>feedReader - RSS Feed Reader</h1>-->
        <title>feedReader - RSS Feed Reader</title>
        <style>
            
            body {
                background-color: rgb(46, 46, 46);
            }

            .title-text {
                text-decoration: none !important;
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                color: white;
            }

            .bottom-text{
                text-decoration: none !important;
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                color: rgb(225, 225, 225);
                font-size:small;
            }

            /* This is for when the Summary text has no HTML elements. */
            .summary-text {
                color:rgb(225, 225, 225) !important;
                font-family:Arial, Helvetica, sans-serif;
            }
            /* ####################################################### */

            /* These are for when the Summary text has HTML elements. */
            a {
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                color: white;
            }

            p {
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                color: white;
            }
            /* ####################################################### */

            a:hover {
                text-decoration: none;
            }
            
            .articles {
                outline: 1px solid rgb(33,33,33); 
                padding: 2%;
            }

            .articles:hover {
                background: #333333;
            }
            
            details > summary {
                list-style-type: ' ';
                text-align: center;
                background-color: rgb(39, 39, 39);
            }

            details[open] > summary {
                list-style-type: ' ';
                background-color: rgb(39, 39, 39);
            }

            .floater {
                position: fixed;
                font-size: 40px;
                padding-left:  10px;
                padding-right: 10px;
                right: 30px;
                bottom: 20px;
            }

        </style>
    </head>
    <body>
            {% if settings.hide_refresh_button == 'False' %}
                <a class="floater"> ðŸ”„ </a>
            {% endif %}

            {% for item in articles %}
            <div class="articles">
                <a href ="{{ item[4] }}" target="_blank" rel="noopener noreferrer" class="title-text" >{{ item[0] }}</a>
                <br>
                <a class="bottom-text"> {{ item[5] }} / </a>
                <a class="bottom-text"> {{ item[1] }}   </a> 
                <details>
                    <summary>
                    </summary>
                        <p class="summary-text" target="_blank" rel="noopener noreferrer">
                            {{ item[3]|safe }}
                        </p>
                </details>
            </div>
            <br>
            {% endfor %}
    </body>
</html>
